<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .navbar {
            width: 96%;
            background-color: #f0f0f0;
            padding: 19px 2%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            margin: 0;
            font-size: 25px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .login-options {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 50%;
            margin-top: 15%;
        }

        .login-as {
            text-align: center;
            flex-grow: 1;
            margin-top: 30px;
            font-size: 24px;
            color: #000000;
            font-weight: bold; /* Added bold font-weight */
        }

        .login-option {
            text-align: center;
        }

        .login-option button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 8px 16px rgba(52, 152, 219, 0.3);
            font-weight: bold
        }

        .login-option button:hover {
            background-color: #1d75af;
        }

        .icon1 {
            width: 93px;
            height: 93px;
            margin-bottom: 10px;
        }

        .icon2 {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-brand">DocuMED</div>
    </div>

    <div class="login-options">
        <div class="login-option">
            <img class="icon1" src="Patient.png" alt="Patient Image"><br>
            <button>Patient</button>
        </div>
        <div class="login-as">
            <p>Login as</p>
        </div>
        <div class="login-option">
            <img class="icon2" src="Doctor.png" alt="Doctor Image"><br>
            <button>Doctor</button>
        </div>
    </div>
</body>

</html>
