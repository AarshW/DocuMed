<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-top: auto; /* Pushes the container to the bottom of the flex container */
            margin-bottom: auto; /* Pushes the container to the bottom of the flex container */
        }
        .navbar {
            width: 100%;
            background-color: #2456c0;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .navbar .name {
            float: left;
            padding-left: 20px;
            cursor: pointer;
        }
        .navbar .user {
            float: right;
            padding-right: 20px;
        }
        .login-form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-form input[type="text"],
        .login-form input[type="email"],
        .login-form input[type="password"] {
            background-color: #f0f0f0;
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            padding-left: 40px;
        }
        .login-form input[type="submit"] {
            width: 50%;
            padding: 10px;
            margin-top: 10px;
            background-color: #2e1eaa;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form input[type="submit"]:hover {
            background-color: #1a0d66;
        }
        .New {
            font-size: 15px;
            color: #333;
        }   
        .register {
            color: #2e1eaa;
            cursor: pointer;
        }
        .row {
            position: relative;
        }
        .row i {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            color: #000000;
        }

        .file-input {
            width : 100%;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .file-input label {
            background-color: #146be3;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.15s ease;

        }
        .file-input label:hover {
            background-color: #240bb4;
        }
        .file-input input[type="file"] {
            display: none;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="name">DocuMED</div>
        <div class="user">Doctor Registration</div>
    </div>
    <div class="container">
        <div class="login-form">
            <form action="#">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="row">
                    <i class="fas fa-phone-alt"></i>
                    <input type="text" placeholder="Phone Number">
                </div>
                <div class="row">
                    <i class="fas fa-mail-bulk"></i>
                    <input type="email" placeholder="E-mail address">
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password">
                </div>

                <div class="file-input">
                    <label for="fileInput">Upload Licence </label>
                    <input type="file" id="fileInput" accept="image/*,.pdf">
                </div>


                <div class="row">
                    <input type="submit" value="Register">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
