<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-top: auto; /* Pushes the container to the bottom of the flex container */
            margin-bottom: auto; /* Pushes the container to the bottom of the flex container */
        }
        .navbar {
            width: 96%;
            background-color: #f0f0f0;
            padding: 19px 2%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            margin: 0;
            font-size: 25px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .doctor-reg {
            margin: 0;
            font-size: 25px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .login-form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-form input[type="text"],
        .login-form input[type="email"],
        .login-form input[type="password"] {
            background-color: #f0f0f0;
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            padding-left: 40px;
        }
        .login-form input[type="submit"] {
            width: 50%;
            padding: 10px;
            margin-top: 10px;
            background-color: #2e1eaa;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form input[type="submit"]:hover {
            background-color: #1a0d66;
        }
        .New {
            font-size: 15px;
            color: #333;
        }   
        .register {
            color: #2e1eaa;
            cursor: pointer;
        }
        .row {
            position: relative;
        }
        .row i {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            color: #000000;
        }


/* Navbar Styling */

.name {
  font-size: 24px;
  font-weight: bold;
}

.user {
  font-size: 18px;
}

/* Form Styling */
body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  text-align: center; /* Center body text */
}

.content-section {
  max-width: 500px;
  margin: 50px auto;
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 20px;
  text-align: center; /* Center form group text */
}

legend {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  text-align: center; /* Center legend text */
}

label {
  font-weight: bold;
  text-align: center; /* Center label text */
  padding-bottom: 10px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[name="phone_number"] {
  width: 100%;
  height: 10px;
  padding-top: 10px;
  padding-bottom: 10px;
  border-radius: 5px;
  border: 1px solid #aaa;
  text-align: center; /* Center input text */
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  text-align: center; /* Center button text */
}

.btn:hover {
  background-color: #555;
}

.text-muted {
  color: #888;
  text-align: center; /* Center muted text */
}

a {
  color: #333;
  text-decoration: none;
  text-align: center; /* Center link text */
}

a:hover {
  text-decoration: underline;
}
    </style>
</head>
{% load crispy_forms_tags %}
<body>
    <div class="navbar">
        <div class="navbar-brand">DocuMED</div>
        <div class="doctor-reg">Doctor Registration</div>
    </div>
    <div class="content-section">
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="#">Sign In</a>
            </small>
        </div>
    </div>
</body>
</html>
