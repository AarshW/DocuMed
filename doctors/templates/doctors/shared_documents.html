<h2>Shared Documents</h2>
<ul>
  {% for shared_doc in shared_docs %}
  <li>
    {% comment %} Document: {{ shared_doc.document.file.name }} Access:
    {{shared_doc.document.file.url}} {% endcomment %} 
    Patient: {{shared_doc.patient.name }}
    <a href="{{ shared_doc.document.file.url }}"
      >{{ shared_doc.document.file.name }}</a
    >
  </li>
  {% endfor %}
</ul>
