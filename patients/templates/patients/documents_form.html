{%load crispy_forms_tags%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload Documents</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-weight: bold;
        font-size: 25px;
        background-color: #f8f8f8;
      }
      .navbar {
        background-color: #0bb7e1;
        padding: 30px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar-brand {
        margin: 0;
      }
      .end-btn {
        background-color: #daa521;
        border: none;
        width: 120px;
        height: 40px;
        font-size: 18px;
        color: #ffffff;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s;
      }
      .end-btn::after {
        content: "\2192"; /* Unicode for right arrow */
        margin-left: 5px;
      }
      .end-btn:hover {
        background-color: #c6951b;
      }

        
        .container {
            padding: 40px;
            border: 1px solid #ccc;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Adjusted to ensure the content is visible */
            box-sizing: border-box;
        }
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .uploaded-documents {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .prescription-card {
            width: 200px;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .prescription-icon {
            font-size: 100px;
            margin-bottom: 10px;
            color: red;
        }
        .prescription-link {
            display: block;
            color: black;
            font-size: 18px;
            margin-bottom: 5px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .prescription-type {
            font-size: 14px;
            color: #666; /* Adjusted color for better visibility */
        }
        form {
            margin-bottom: 20px;
        }
        button[type="submit"]{
            display: inline-block;
            padding: 10px 20px;
            background-color: #0bb7e1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center; /* Center button text */
        }
        select{
            width: 100%;
            height: 30px;
            margin-bottom: 30px;
            padding-top: 2px;
            padding-bottom: 2px;
            border-radius: 5px;
            border: 1px solid #aaa;
            text-align: center; /* Center input text */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">DocuMED</div>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="end-btn" type="submit">Logout</button>
        </form>
    </nav>
    
    <div class="container">
        <div class="upload-section">
            <h1 style="margin-bottom: 20px">Upload Documents</h1> <!-- Adjusted margin for better spacing -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %} {{ form|crispy }}
                <button type="submit">Submit</button>
            </form>
        </div>
        <hr />
        <div class="uploaded-documents">
            {% for document in documents %}
            <div class="prescription-card">
                <a href="{{ document.file.url }}" target="_blank">
                    <i class="fas fa-file-pdf prescription-icon"></i>
                </a>
                <div>
                    <a href="{{ document.file.url }}" class="prescription-link">{{ document.file.name }}</a>
                    <small class="prescription-type">({{ document.get_type_display }})</small>
                </div>
            </div>
            {% empty %}
            <p>No documents uploaded yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
