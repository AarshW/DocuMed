{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuMED Patient Appointments</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 25px;
            background-color: #f8f8f8;
        }
        .navbar {
            background-color: #0bb7e1;
            padding: 30px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            margin: 0;
        }
        .end-btn {
            background-color: #daa521;
            border: none;
            width: 120px;
            height: 40px;
            font-size: 18px;
            color: #ffffff;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .end-btn::after {
            content: "\2192"; /* Unicode for right arrow */
            margin-left: 5px;
        }
        .end-btn:hover {
            background-color: #c6951b;
        }
        .main-content {
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .section {
            width: 100%;
            max-width: 800px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .card p {
            margin: 5px 0;
            font-size: 16px;
            text-align: center;
        }

        .card button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #0bb7e1;
            display: block;
            margin: 0 auto;
        }

        .card button:hover {
            background-color: #0a89b3;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body style="background-image: url('{% static 'app.jpg' %}'); background-size: cover;  ">    <nav class="navbar"></nav>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="{% url 'patient:patient-home' %}" style="text-decoration: none; color: inherit;">DocuMED</a>
        </div>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="end-btn" type="submit">Logout</button>
        </form>
    </nav>
    <h1>Your Appointments</h1>
    <main class="main-content">
        <section class="section patients">
            <!-- Patient cards -->
            {% for appointment in appointments %}
            <div class="card patient-card">
                <h3>Doctor: {{ appointment.doctor.name }}</h3>
                <p>Date & Time: {{appointment}}</p>
                <!-- Add more appointment details here if needed -->
                
            </div>
            {% empty %}
            <h2>No Scheduled Appointments</h2>
            {% endfor %}
        </section>
    </main>
</body>
</html>
