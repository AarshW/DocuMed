<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuMED Patient Appointments</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 25px;
            background-color: #f8f8f8;
          }
          .navbar {
            background-color: #0bb7e1;
            padding: 30px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
          .navbar-brand {
            margin: 0;
          }
          .end-btn {
            background-color: #daa521;
            border: none;
            width: 120px;
            height: 40px;
            font-size: 18px;
            color: #ffffff;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
          }
          .end-btn::after {
            content: "\2192"; /* Unicode for right arrow */
            margin-left: 5px;
          }
          .end-btn:hover {
            background-color: #c6951b;
          }
        .main-content {
            padding: 10px;
            display: flex;
            justify-content: center;
            /* {% comment %} align-items: center; {% endcomment %} */
            min-height: calc(100vh - 100px); /* Adjusted height to accommodate the navbar */
        }

        .section {
            width: 100%;
            max-width: 800px; /* Limiting the width of the patient cards */
        }

        .card {
            background-color: #c2bebebe;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .card p {
            margin: 5px 0;
        }

        .card button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        .view-documents {
            background-color: #4CAF50;
        }

        .add-follow-up {
            background-color: #2196f3;
        }

        .delete-patient {
            background-color: #f44336;
        }

        .card button:hover {
            background-color: #333;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px; /* Reduced margin */
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="{% url 'patient:patient-home' %}" style="text-decoration: none; color: inherit;">DocuMED</a>
        </div>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="end-btn" type="submit">Logout</button>
        </form>
    </nav>
    <h1>Your Appointments</h1>
    <main class="main-content">
        <section class="section patients">
            <!-- Patient cards -->
            {% for appointment in appointments %}
            <div class="card patient-card">
                <h3>Doctor: {{ appointment.doctor.name }}</h3>
                <h3>Date & Time: {{appointment}}</h3>
               
            </div>
            {% empty %}
            <h2>No Scheduled Appointments</h2>
            {% endfor %}
        </section>
    </main>

    
</body>
</html>
