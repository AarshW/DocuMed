<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Medical Certificates</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-weight: bold;
        font-size: 25px;
        background-color: #f8f8f8;
      }
      .navbar {
        background-color: #0bb7e1;
        padding: 30px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar-brand {
        margin: 0;
      }
      .end-btn {
        background-color: #daa521;
        border: none;
        width: 120px;
        height: 40px;
        font-size: 18px;
        color: #ffffff;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s;
      }
      .end-btn::after {
        content: "\2192"; /* Unicode for right arrow */
        margin-left: 5px;
      }
      .end-btn:hover {
        background-color: #c6951b;
      }

        .container {
            padding: 40px;
            margin: 40px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .prescription-card {
            position: relative; /* Position the card relative to its container */
            width: 200px; /* Set a fixed width for each card */
            padding: 20px;
            margin: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .prescription-icon {
            font-size: 100px;
            margin-bottom: 10px;
            color: red;
        }
        .prescription-link {
            display: block;
            color: black;
            font-size: 18px;
            margin-bottom: 10px;
            overflow: hidden; /* Hide overflowing content */
            white-space: normal; /* Allow text to wrap */
            text-overflow: ellipsis; /* Display ellipsis (...) for overflow text */
        }
        .prescription-name {
            margin-top: 10px;
            word-wrap: normal; /* Break long words to wrap */
        }
        .delete-btn {
            position: absolute; /* Position the delete button absolutely */
            top: 5px; /* Adjust the top position */
            right: 5px; /* Adjust the right position */
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">DocuMED</div>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="end-btn" type="submit">Logout</button>
        </form>
    </nav>

    <div class="container">
        <h1 style="margin-bottom: 20px">Medical Certificates</h1>
        <hr />
        <div style="display: flex; flex-wrap: wrap; justify-content: center">
            {% for prescription in certificate %}
            <div class="prescription-card" id="certificate-{{ prescription.id }}">
                <a
                href="{{ prescription.file.url }}"
                target="_blank"
                class="prescription-link"
                title="{{ prescription.file.name }}" 
                >
                <i class="fas fa-file-pdf prescription-icon"></i>
                <div class="prescription-name">{{ prescription.file.name }}</div>
                <button class="delete-btn" onclick="deleteCertificate('{{ prescription.id }}')">X</button>
                </a>
            </div>
            {% empty %}
            <p>No certificate available.</p>
            {% endfor %}
        </div>
    </div>
    <script>
        function deleteCertificate(certificateId) {
            event.preventDefault();
            var url = '/patient/delete-certificate/' + certificateId + '/'; // Adjust the URL as per your Django URL configuration
            fetch(url, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("certificate-" + certificateId).remove(); // Remove the certificate card from the UI
                } else {
                    console.error('Failed to delete certificate');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
