<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
      /* Navbar Styling */
      .navbar {
          background-color: #0bb7e1;
          padding: 10px 2%;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand {
          margin: 0;
          font-size: 25px;
          font-family: Arial, sans-serif; /* Updated font-family */
      }


/* Navbar Styling */

.name {
  font-size: 24px;
  font-weight: bold;
}

.user {
  font-size: 18px;
}

/* Form Styling */
body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  text-align: center; /* Center body text */
}

.content-section {
  max-width: 500px;
  margin: 50px auto;
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 20px;
  text-align: center; /* Center form group text */
}

legend {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  text-align: center; /* Center legend text */
}

label {
  font-weight: bold;
  text-align: center; /* Center label text */
  padding-bottom: 10px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[name="phone_number"] {
  width: 100%;
  height: 10px;
  padding-top: 10px;
  padding-bottom: 10px;
  border-radius: 5px;
  border: 1px solid #aaa;
  text-align: center; /* Center input text */
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  text-align: center; /* Center button text */
}

.btn:hover {
  background-color: #555;
}

.text-muted {
  color: #888;
  text-align: center; /* Center muted text */
}

a {
  color: #333;
  text-decoration: none;
  text-align: center; /* Center link text */
}

a:hover {
  text-decoration: underline;
}
    </style>
</head>
{% load crispy_forms_tags %}
<body>
    <div class="navbar">
        <div class="name">DocuMED</div>
        <div class="user">Patient Registration</div>
    </div>
    <div class="content-section">
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="#">Sign In</a>
            </small>
        </div>
    </div>
</body>
</html>
